<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - PayMyBuddy</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<br>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <br>
    <br>
    <form th:action="@{/users}" th:object="${userDto}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">User Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{userName}" class="form-control"
                           required minlength="3" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Balance </label>
                <div class="col-8">
                    <input type="number" th:field="*{balance}" min="1" step="1" class="form-control"
                           required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Currency </label>
                <div class="col-8">
                    <input type="text" th:field="*{currency}" class="form-control"
                           required minlength="3" maxlength="5"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Bank Name </label>
                <div class="col-8">
                    <input type="text" th:field="*{bankName}" class="form-control"
                           required minlength="3" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Account Number </label>
                <div class="col-8">
                    <input type="number" th:field="*{accountNo}" class="form-control"
                           required minlength="5" maxlength="15"/>
                </div>
            </div>

            <br>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
